<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="energyValueForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="timestamp">Time stamp:</label>
            <input type="date" id="timestamp" formControlName="timestamp" class="form-control">
          </div>
        </div>
      </div>

      <div formGroupName="info">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="energyValue">Energy value:</label>
              <input type="number" id="energyValue" formControlName="energyValue" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="alertInfo">Alert info:</label>
              <input type="text" id="alertInfo" formControlName="alertInfo"  class="form-control">
            </div>
          </div>
        </div>
      </div>



    </form>
  </div>
</div>
