
<div
  style="cursor: pointer;"
  (click)="onSelected()"
  [routerLink]="[id]"
  routerLinkActive="active">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <li>{{ location.name }}</li>
      </div>
      <div class="col-sm-6">
        <p>{{ location.city }}</p>
      </div>
    </div>
  </div>
</div>
